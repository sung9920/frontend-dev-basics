<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. location 객체</h2>
	<h3>Refresh Page 하는 방법</h3>
	
	<!-- F5 : chached -->
	<button onclick="location = location">refresh 1</button>

	<!-- F5 : chached -->
	<button onclick="location.href = location.href">refresh 2</button>
	
	<!-- F5 : chached -->
	<button onclick="location.assign('')">refresh 3</button>
	
	<!-- Ctrl + F5 : cache를 비우고 서버로부터 새로 페이지를 가져온다. -->
	<button onclick="location.reload()">refresh 4</button>
	
	<!-- redirect -->
	<button onclick="location.href = 'https://example.com'">redirect</button>
	
</body>
</html>
