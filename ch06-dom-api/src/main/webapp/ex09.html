<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function() {
	setTimeout(function(){
		// setAttribute / getAttribute
		// 표준 속성 접근에 사용도 가능하지만
		// 비표준 속성에 대해 쓰기/읽기도 가능하다.
		var imgElement = document.createElement('img');
		
		imgElement.setAttribute("src", "/ch06/loopy.png");
		imgElement.setAttribute("alt", "루피: 하하하하");
		imgElement.setAttribute("title", "루피: 하하하하");
		imgElement.setAttribute("style", "width: 100px");
		
		imgElement.setAttribute("no", 10); // 비표준 속성을 사용할 때는 prefix "data-"를 달아서 사용한다. data-no
		
		document.body.appendChild(imgElement);
	}, 2000);
}

</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
