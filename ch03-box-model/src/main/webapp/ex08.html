<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>백그라운드의 응용</title>
<style type="text/css">
* { margin: 0; padding: 0}
body {
	font-size:12px;
	margin:10px;
	padding:10px;
}

.box1, .box2, .box3 {
	position: absolute;
	width: 200px;
	height: 100px;
	line-height: 100px;
	text-align: center;
}

.box1 {background-color: #f00; left:100px; top: 50px; z-index: 32 }
.box2 {background-color: #0f0; left:200px; top: 80px; z-index: 30 }
.box3 {background-color: #00f; left:150px; top: 110px; z-index: 31}

</style>
</head>

<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
