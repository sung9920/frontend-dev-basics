<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style type="text/css">
* {margin:0; padding: 0}

ul.nothing {
	font-size: 12px;
	color: #333;
	list-style: none;
	
	width:800px;
	margin:100px auto;
}

ul.nothing li {
	font-weight: bold;

	width: 100px;
	text-align: center;
	padding: 10px;
	margin-right: 10px;
	border: 1px solid #666;
	
	float: right;
}

ul.nothing li:first-child {
	margin-right: 0;
}
</style>
</head>

<body>
	<ul class="nothing">
		<li>메뉴1</li>
		<li>메뉴2</li>
		<li>메뉴3</li>
		<li>메뉴4</li>
		<li>메뉴5</li>
	</ul>
</body>
</html>
