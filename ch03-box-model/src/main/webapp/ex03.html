<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>width  와 height</title>
<style type="text/css">
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 0.8em;
	color: #333;	
	margin:0;
	padding:0; 
}

.box1 {
	margin:10px;
	padding:10px;
	border:1px solid #666;
	background-color: #FFC;
	
	width: 600px;
	height: 100px;
	
	overflow-y: auto;
	overflow-y: hidden;
	overflow-y: scroll; 
}

</style>
</head>

<body>
<div class="box1">
	<p>"그만 거둘까?"</p>	
</div>

</body>
</html>
